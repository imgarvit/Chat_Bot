<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles_2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

</head>
<body>
<img id="image" src="myImage.png" onclick="openBot()" >
<span id="wlcm">Click the icon on the left to hide the chat!</span>
<div class="container" id="container">
     <div class="chat-page">
      <div class="msg-inbox">
        <div class = "msg-page">
<!--- Incoming message--->
          <div class = "received-chats">
            <div class = "received-chats-img">
              <img src = "myImage.png">
            </div>
            <div class="received-msg">
              <div class = "received-msg-inbox">
                <p>Hi! Who Do You Want To Hire?</p>
              </div>
            </div>
          </div>

          
<!--- Outgoing message--->
          <div class = "outgoing-chats">
            <div class="outgoing-chats-msg">
              <p>I want to hire a: <select id="jobs">
                  <option value = "0" selected>Helper</option>
                  <option value = "1">Nanny</option>
                  <option value = "2">Maid</option>
                  <option value = "3">Driver</option>
                  <option value = "4">Security Guard</option>
                  </select> </p>
              
            </div>
            <div class = "outgoing-chats-img">
              <img src = "myImage.png">
            </div>
          </div>
        
<!--- Incoming message--->
          <div class = "received-chats">
            <div class = "received-chats-img">
              <img src = "myImage.png">
            </div>
            <div class="received-msg">
              <div class = "received-msg-inbox">
                <p>Ok! Where Do You Want To Hire?</p>
              </div>
            </div>
          </div>

<!--- Outgoing message--->
          <div class = "outgoing-chats">
            <div class="outgoing-chats-msg">
              <p>Enter Your Area Pin Code:<input type="number" name="pin_code" maxlength="6"> </p>
            </div>
            <div class = "outgoing-chats-img">
              <img src = "myImage.png">
            </div>
          </div>

<!--- Incoming message--->
          <div class = "received-chats">
            <div class = "received-chats-img">
              <img src = "myImage.png">
            </div>
            <div class="received-msg">
              <div class = "received-msg-inbox">
                <p>For what part of the day do you want to hire?</p>
              </div>
            </div>
          </div>

<!--- Outgoing message--->
          <div class = "outgoing-chats">
            <div class="outgoing-chats-msg">
              <p>I want to hire for: <select id="time">
                  <option value = "0" selected >Time</option>
                  <option value = "1">Full day</option>
                  <option value = "2">Half Day/Morning Time</option>
                  <option value = "3">Half Day/Evening Time</option>
                  <option value = "4">Night(6-7 Hours)</option>
                  <option value = "5">Less than 3 hours!</option>
                  </select> </p>
              
            </div>
            <div class = "outgoing-chats-img">
              <img src = "myImage.png">
            </div>
          </div>
       <div class="msg-bottom">
      <div class= "input-group">
        <input type="text" class="form-control" placeholder="write message...">
        <div class="input-group-append"  >
          <span id="falana"><input id="final-submit" type="Submit" >
          </span>
        </div>
        </div>
        </div>



         
        </div>
      </div>


    </div>
  </div>
        
<script>
  function openBot(){
    var x = document.getElementById('container');
    if (x.style.visibility === 'hidden') {
    x.style.visibility = 'visible';
    text1 = document.getElementById('wlcm');
    text1.innerHTML = "Click the icon on the left to hide the chat!";
  } else {
    x.style.visibility = 'hidden';
    text1 = document.getElementById('wlcm');
    text1.innerHTML = "Click the icon on the left to show the chat!";
  }
  }
</script>

  
</body>
</html>
